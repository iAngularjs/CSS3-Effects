<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loading</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			border:4px solid #000;
			margin: 100px auto;
			border-left:4px solid red;
			border-radius: 50%;

			animation:roll 1s linear infinite;
			-webkit-animation:roll 1s linear infinite;
		}

		@keyframes roll{
			from{
				-webkit-transform:rotate(0deg);
			}
			to{
				-webkit-transform:rotate(360deg);
			}
		}

		@-webkit-keyframes roll{
			from{
				-webkit-transform:rotate(0deg);
			}
			to{
				-webkit-transform:rotate(360deg);
			}
		}
	</style>
</head>
<body>
	
	<div class="box">
		
	</div>

</body>
</html>
